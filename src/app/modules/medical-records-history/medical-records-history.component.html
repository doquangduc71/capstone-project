<div class="container">
  <div class="chat-list mat-elevation-z5">
    <div class="search-input">
     
          <input
            (input)="searchPhone()"
            
            placeholder="Tìm kiếm..."
            id="searchText"
            type="text"
            
            
          />
        
       
    </div>


    <div class="overflow-auto chat-list-area">
      <mat-selection-list [multiple]="false" >
        <mat-divider></mat-divider>
        <mat-list-option  *ngFor="let chat of chatList " (click)="getMessageList(chat.appointmentId)" [selected]="selectedChatRoomId===chat.appointmentId?true:false">
          
          <p class="chat-title">Mã Ca Khám:&nbsp;<span class="chat-name"> {{ chat.appointmentId }}</span></p>
          <p class="chat-title">Bác Sĩ:&nbsp;<span class="chat-name"> {{ chat.doctorName }}</span></p>
          <mat-divider></mat-divider>
        </mat-list-option>
        <div *ngIf="chatList.length==0" style="margin-left: 20px;">Không có cuộc hội thoại</div>
      </mat-selection-list>
    </div>
    

  </div>
  <div class="messages mat-elevation-z5">
    <!-- <div class="messages-header d-flex justify-content-between">

      <h2>{{ reciveName }}</h2>
      <h2>{{ currentName }}</h2>
    </div> -->
    
      <h2>Lịch Sử Thay Đổi</h2>
    
    <mat-divider></mat-divider>
    <div class="chat-area">
      <ng-container>
        <ng-container>
          <div class=" " 
            *ngFor="let message of messageList">
            <div class="chat-bubble" >
              <span class="chat-time">Thời Gian Thay Đổi: {{
                message.time | dateDisplay
                }}</span>
              <span> - PDF: <a href="{{message.url?message.url:''}}" [ngClass]="message.url==null?'disable':''" target="_blank">Xem</a></span>
              

            </div>
           
          </div>
        </ng-container>
      </ng-container>
</div>
