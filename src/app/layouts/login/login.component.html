<div class="container" >
    <div class="row justify-content-center" >
        
        <div class="col-xl-10 col-lg-12 col-md-9">
            
            <div class="card o-hidden border-0 shadow-lg my-5">
                <app-spinner *ngIf="loading$ | async"></app-spinner>
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Chào Mừng Bạn!</h1>
                                </div>
                                <form [formGroup]="loginForm" class="user" autocomplete="off" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <input formControlName="phone" type="text" class="form-control form-control-user"  required
                                           
                                            placeholder="Enter Phone Number...">
                                            <div *ngIf="loginForm.controls['phone'].touched && loginForm.controls['phone'].invalid" class="text-left text-danger  mt-1">
                                                <i *ngIf="loginForm.controls['phone'].errors?.['required']" >Không để trống trường này</i>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <input formControlName="password" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" required>
                                            <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="text-left text-danger mt-1">
                                                <i *ngIf="loginForm.controls['password'].errors?.['required']">Không để trống trường này</i>
                                               
                                            </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="!(loginForm.valid && loginForm.dirty)">Đăng Nhập</button>
                                    
                                 
                                 
                                </form>
                                <div *ngIf="isLoginError" class="text-center text-danger mt-3">
                                    <i class="material-icons"></i>{{error_message}}
                                </div>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Quên Mật Khẩu?</a>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
    </div>
    </div>
